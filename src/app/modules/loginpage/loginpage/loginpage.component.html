<!-- Including google material icons  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div mat-dialog-content>
  <div class="ngsm-body-login">
    <div class="container " style="padding:5%">
      <div class="row">
        <div class="col-sm-2"> </div>
        <div class="col-sm-8">
          <div class="container">
            <div class="row">
              <div class="col-sm-2"></div>  
              <div class="col-sm-8">
                <mat-card class="example-large-box mat-elevation-z10 center " style="min-width: 300px; min-height: 550px; margin-top:5%">
                  <div style="margin-left: 44%; margin-right: 50%;">
                    <h2><i class="fas fa-user-circle"></i></h2>
                  </div>
                  <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                    <div>
                      <mat-form-field class="example-full-width " appearance="outline" style="width: 100%" >
                        <mat-label>Login with gmail or EmailId</mat-label>
                        <input matInput placeholder="Please provide your email " type="email" formControlName="email" required pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$">
                      </mat-form-field>
                      <br>
                      <mat-form-field class="example-full-width" style="width: 100%" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" [type]="hide ? 'text' : 'password'" minlength="8"
                          required formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,}$">
                        <mat-icon matSuffix (click)="hide = !hide" class="visibility">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-hint class="ac-form-field-description" *ngIf="loginForm.get('password').invalid">Minimum 8
                          characters of alphanumeric and one special character </mat-hint>
                        </mat-form-field>
                      <br>
                    </div>
                    <br>
                    <div>
                      <button mat-raised-button color="warn" style="margin-left:60px;" type="reset" id="clear"> Clear </button>&nbsp;&nbsp;
                      <button mat-raised-button color="primary" style="margin-left:70px" type="submit" id="login">Login<span *ngIf="logBoolean"><i class="fas fa-star-christmas fa-spin"></i></span></button>
                    </div><br>
                    <!-- <div>
                      <a href="#" style="padding-left: 110px">Forgot Password ? </a>
                    </div> -->
                    <br>
                    <hr>
                    <div style="margin-left:45%; margin-right:25%">
                      <label style="text-align: center">Or</label>
                      <br>
                      <br>
                    </div>
                    <div class="example-container">
                      <div style="padding-bottom: 10px ">
                        <a (click)="socialSignIn('google')" style="padding-bottom: 1%; font-size: 15px " id="googleLogin" class="visibility">
                          <mat-card class="example-card " style="padding: 1px;background-color:#E53935 ">
                            <img src="/assets/others/goo.png" style="width: 40px; height: 40px;"> 
                            <label style="color:white; text-align: center; margin-left: 50px"> Sign Up with Google</label>
                          </mat-card>
                        </a>
                      </div>
                      <div style="padding-bottom:3px">
                      <a (click)="socialSignIn('facebook')" style="padding-top: 30px;font-size: 15px " id="fbLogin" class="visibility">
                          <mat-card class="example-card rounded " style="padding: 1px; background-color:#3F51B5 ">
                            <img src="/assets/others/facebook.png" style="width: 40px; height: 40px;">
                            <label style="color:white;text-align: center; margin-left: 50px"> Sign Up with Facebook</label>
                          </mat-card>
                        </a>
                      </div>
                      <div style="padding: 10%; margin-left:10%">
                        <a routerLink="/usersignup" style="font-size: 15px ">
                          <label style="text-align: center" class="visibility">Don't have an account? Sign up</label>
                        </a>
                      </div>
                    </div>
                  </form>
                </mat-card>
              </div>
              <div class="col-sm-2"></div>
            </div>
            <div class="col-sm-2"></div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
