<div class="container-fluid">
  <div class="row">

    <div class="col-sm-2">
      <img class="img-responsive mobile-image" src="data:image/jpeg;base64,{{item.image}}" alt="{{item.productName}}">
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-8">
      <div class="item-detail-name">
        <span>{{item.productName}}</span>
      </div>
      <div class="item-detail">
        <span>Sold By:</span> <span class="text-secondary">{{item.sellerName}}</span>
      </div>
      <div class="item-detail">
        <span><i class="fas fa-rupee-sign"></i></span>
        <span>{{item.price}}</span>
      </div>

    </div>
    <div class="col-sm-1">
      <div class=delete-icon>
        <span class='input-group-addon' (click)="itemRemoved(item)">
          <i class="far fa-trash-alt"></i>
        </span>

          </div>
    </div>

  </div>

</div>
